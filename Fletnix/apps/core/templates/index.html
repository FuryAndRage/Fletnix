{% extends 'base.html' %}
{% load static %}
  {% block main %}
  <div class="container" >
    <div class=" col-xl-12"  >
      <div class="row mt-3 justify-content-center">
        {% for item in res %}
        <div class="col-md-8">
          <a class="text-light text-decoration-none" href="{% url 'movies:info' forloop.counter %}" >
            <div class="card mb-2 bg-dark" >
              <div class="row g-0">
                <div class="col-md-2 mt-1 mb-1" >
                  {% if 'None' in item.image %}
                    <img src="{%static 'img/no-image.png'%}" alt="" style="width:94px;height:141px">
                  {% else %}
                  {{item.image|safe}}
                  {% endif %}
                </div>
                <div class="col-md-6 ">
                  <div class="card-body " >
                    <h5 class="card-title text-left" >{{item.text}}</h5>
                    <p class="card-text">{{item.summary}}</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock main %}
