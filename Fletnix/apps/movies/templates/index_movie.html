{% extends 'base.html' %}
{% load static %}

{% block title %}
    Index
{% endblock title %}


{% block css %}
<style>
    .content {
    position: relative;
    width: 90%;
    max-width: 400px;
    margin: auto;
    overflow: hidden
}

.content .content-overlay {
    background: rgba(0, 0, 0, 0.7);
    position: absolute;
    height: 99%;
    width: 100%;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    opacity: 0;
    -webkit-transition: all 0.4s ease-in-out 0s;
    -moz-transition: all 0.4s ease-in-out 0s;
    transition: all 0.4s ease-in-out 0s
}

.content:hover .content-overlay {
    opacity: 1
}

.content-image {
    width: 100%
}

img {
    box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.1);
    border-radius: 5px
}

.content-details {
    position: absolute;
    text-align: center;
    padding-left: 1em;
    padding-right: 1em;
    width: 100%;
    top: 50%;
    left: 50%;
    opacity: 0;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    -webkit-transition: all 0.3s ease-in-out 0s;
    -moz-transition: all 0.3s ease-in-out 0s;
    transition: all 0.3s ease-in-out 0s
}

.content:hover .content-details {
    top: 50%;
    left: 50%;
    opacity: 1
}

.content-details h3 {
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.15em;
    margin-bottom: 0.5em;
    text-transform: uppercase
}

.content-details p {
    color: #fff;
    font-size: 0.8em
}

.fadeIn-bottom {
    top: 80%
}



.card-image {
  position: relative;
}

.card-img-overlay {
    position: absolute;
    top: 0%;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    -webkit-transition: all 0.4s ease-in-out 0s;
    -moz-transition: all 0.4s ease-in-out 0s;
    transition: all 0.4s ease-in-out 0s;
    background: rgba(0, 0, 0, 0.5);
  }

.card:hover .card-img-overlay {
    opacity: 1;
  }
  
</style>
    
{% endblock css %}
    
{% block main %}

<div class="container ">
    <div class="col-xl-12  ">
        <div class="row mt-3 ">
            
            {% for movie in movies %}
            <div class="col col-xl-3  mt-2">
                <div class="card" style="width: 18rem;border: 1px #18191c solid;">
                    <img src="{{movie.cover}}" style="max-width:238; max-height:350"class="card-img-top" alt="...">
                    <a href="{{movie.id}}" class="text-center"  > 
                        <div class="card-img-overlay align-middle"  >
                            <svg width="80" height="80" class="circle-fill"  fill-rule="evenodd" clip-rule="evenodd">
                                <circle cx="41" cy="41" r="37"  stroke="#cc5353" stroke-width="2"></circle>
                                <polygon fill="#cc5353" stroke="#cc5353" stroke-width="1" points="32,25 32,58 60,42"></polygon>
                            </svg>
                            <h5 class="text-light"> <strong>{{movie.title}}</strong> </h5>
                            <p class="text-light">{{movie.summary}}</p>
                      </div>
                    </a>
                    <div class="card-body text-center bg-dark text-white">
                      <h5 class="card-title" style="font-size:1em">{{movie.title}}</h5>
                      <p style="font-size: 0.8em;" class="text-muted text-truncate">{{movie.genre}}</p>
                    </div>
                  </div>
            </div>
            {% endfor %}
                
        </div>
    </div>
</div>

{% endblock main %}
