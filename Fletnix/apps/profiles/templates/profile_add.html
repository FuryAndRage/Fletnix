{% load static %}


{% block css %}
    <style>
       
    </style>
{% endblock css %}
    
<div class="modal fade" id="profileAdd" tabindex="-1" role="dialog" aria-labelledby="profileAddLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg bg-transparent" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h4 class="modal-title font-weight-light" id="ModalCenterTitle"><strong>Profile</strong> <span class="text-muted">Form</span></h4>
              <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
                
            </div>
            <div class="modal-body">
                <form action="{% url 'profiles:add' %}" method="post" id="profileAddForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 ">
                            <div class="form-group mb-3">
                                <label for="id_user_name" class="font-weight-light">Profile Name</label>
                                <input type="text" autofocus class="form-control bg-dark text-white" id="id_user_name"  name="user_name" placeholder="Enter Profile Name">
                                <input type="text" hidden id="id_user"  name="user" value="{{request.user.user_profile.id}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group mb-3">
                                <label for="id_user_age" class="font-weight-light">Profile type age</label>
                                <select id="id_user_age"  name="user_age" class="form-control bg-dark text-white">
                                    <option value="1">Adult</option>
                                    <option value="2">Child</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group mb-3">
                                <label for="id_user_gender" class="font-weight-light">Profile gender</label>
                                <select id="id_user_gender"  name="user_gender" class="form-control bg-dark text-white">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group mb-3">
                                <label for="id_user_avatar" class="font-weight-light">Avatar</label>
                                <select id="id_user_avatar"  name="user_avatar" class="form-control bg-dark text-white">
                                    <option data-img-src="{%static 'img/avatar1.png'%}" width="50" value='avatar1'></option>
                                    <option data-img-src="{%static 'img/avatar2.png'%}" value='avatar2'></option>
                                    <option data-img-src="{%static 'img/avatar3.png'%}" value='avatar3'></option>
                                    <option data-img-src="{%static 'img/avatar4.png'%}" value='avatar4'></option>
                                    <option data-img-src="{%static 'img/avatar5.png'%}" value='avatar5'></option>
                                    <option data-img-src="{%static 'img/avatar6.png'%}" value='avatar6'></option>
                                    <option data-img-src="{%static 'img/avatar7.png'%}" value='avatar7'></option>
                                    <option data-img-src="{%static 'img/avatar8.png'%}" value='avatar8'></option>
                                    <option data-img-src="{%static 'img/avatar9.png'%}" value='avatar9'></option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-light font-weight-light" onclick="submitprofileAddForm()">Save changes</button>
              <button type="button" class="btn btn-outline-light   font-weight-light" data-bs-dismiss="modal">Cancel</button>
              
            </div>
    </div>
</div>
</div>

<script>
    function submitprofileAddForm(){
        document.getElementById("profileAddForm").submit()  
      }

      
</script>


{% block js %}
    <script>
        $("#id_user_avatar").imagepicker()
    </script>
{% endblock js %}
